<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Supermart Grocery Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            border-bottom: 1px solid black;
            font-family: Arial, sans-serif; /* Change Font */
            font-size: 18px; /* Adjust Font Size */
            padding: 15px 20px; /* Adjust Navbar Padding */
        }

        .navbar-nav .nav-link {
            margin-right: 15px; /* Add Space Between Links */
            font-weight: bold; /* Make Text Bold */
        }

        .navbar-brand {
            font-size: 22px; /* Increase Grocery Store Font Size */
            font-weight: bold; /* Make It Bold */
        }


        /* Main Content Styling */
        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        /* Product Cards */
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-card h5 {
            font-size: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        .product-card p {
            font-size: 16px;
            color: #666;
        }

        .product-card .btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .product-card .btn:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link bold" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                </ul>
            </div>
                <div>   
                   <a class="navbar-brand" href="#">Grocery Store</a>
                   <img  src="static/images/grocery.png" alt="" style="width: 30px;">
</div>        </div>
    </nav>

    <!-- Shop Page Content -->
    <div class="content">
        <h1>Shop Our Products</h1>
        <p>Browse through a variety of groceries and fresh produce.</p>

        <!-- Products Section -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="static/images/Bakery.jpeg" alt="Bakery">
                        <h5>Bakery</h5>
                        <p>$56</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card">
                        <img src="static/images/Beverages.jpeg" alt="Beverages">
                        <h5>Beverages</h5>
                        <p>$46</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="product-card">
                        <img src="static/images/Food Grains.jpeg" alt="Food Grains">
                        <h5>Food Grains</h5>
                        <p>$60</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <p><a href="/">Back to Home</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Supermart Grocery Store. All rights reserved.</p>
    </footer>

</body>
</html>
